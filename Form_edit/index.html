<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Your first HTML form, styled</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <header class="header">
          <h1 class="text-center">FA Survey Form</h1>
          <p class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- Email  -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <!-- Age -->
        <div class="form-group">
          <p for="age">Age <small>(option)</small></p>
          <input
            type="number"
            name="age"
            id="age"
            class="form-control"
            placeholder="Enter your age"
            required
          />
        </div>
        <!-- Current role -->
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="role" class="form-control" required>
            <option disabled selected>Select current role</option>
            <option value="student1">Student</option>
            <option value="student2">Student 2</option>
            <option value="student3">Student 3</option>
            <option value="student4">Student 4</option>
            <option value="other">Other</option>
          </select>
        </div>
        <!-- Recommend to friend -->
        <div class="form-group">
          <p>Would you recommend FA to a friend?</p>      
          <label>
          <input
            type="radio"
            name="recommend"
            value="definitely"
            class="input-radio"
            checked/> 
          Definitely</label>
          <label>
            <input
              type="radio"
              name="recommend"
              value="maybe"
              class="input-radio"/> 
            Maybe</label>
            <label>
              <input
                type="radio"
                name="recommend"
                value="note-sure"
                class="input-radio"
                /> 
              Not sure</label>
        </div>
        <!-- What would you like to see improved -->
        <div class="form-group">
          <p>What would you like to see improved? <small>(Check all that apply)</small></p>
          <label>
          <input
            name="improve"
            type="checkbox"
            value="font-end-projects"
            class="input-checkbox"
            />
          Front-end Projects</label>
          <label>
            <input
              name="improve"
              type="checkbox"
              value="back-end-projects"
              class="input-checkbox"
              />
          Back-end Projects</label>
          <label>
            <input
              name="improve"
              type="checkbox"
              value="ai"
              class="input-checkbox"
              />
            AI</label>
          <label>
            <input
              name="improve"
              type="checkbox"
              value="machine-learning"
              class="input-checkbox"
              />
            Machine Learning</label>
          <label>
            <input
              name="improve"
              type="checkbox"
              value="soft_skills"
              class="input-checkbox"
              />
            Soft Skills</label>
          <label>
            <input
              name="improve"
              type="checkbox"
              value="presentation-skills"
              class="input-checkbox"
              />
            Presentation Skills</label>
        </div>
        <!-- Suggestions -->
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <!-- Submit-button -->
        <div class="form-group">
          <button type="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
